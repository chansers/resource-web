<script>
    const cart = document.getElementById('cart');
    const products = document.querySelectorAll('.product');
    const resetBtn = document.getElementById('reset-btn');

    function randomPosition(element) {
        const maxX = container.clientWidth - element.clientWidth;
        const maxY = container.clientHeight - element.clientHeight;
        const cartRect = cart.getBoundingClientRect();
        let x, y;
        
        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;
        } while (
            x > cartRect.left - element.clientWidth && x < cartRect.right &&
            y > cartRect.top - element.clientHeight && y < cartRect.bottom
        );

        return { x, y };
    }

    function positionProducts() {
        products.forEach(product => {
            const pos = randomPosition(product);
            product.style.left = `${pos.x}px`;
            product.style.top = `${pos.y}px`;
        });
    }

    function startDragging(e) {
        isDragging = true;
        currentProduct = e.target;
        offsetX = e.clientX - currentProduct.getBoundingClientRect().left;
        offsetY = e.clientY - currentProduct.getBoundingClientRect().top;
    }

    function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        
        currentProduct.style.left = `${x}px`;
        currentProduct.style.top = `${y}px`;
    }

    function stopDragging() {
        if (!isDragging) return;
        isDragging = false;
        currentProduct = null;
    }

    products.forEach(product => {
        product.addEventListener('mousedown', startDragging);
    });

    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDragging);
    resetBtn.addEventListener('click', positionProducts);
    positionProducts();

</script>
